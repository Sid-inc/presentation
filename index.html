<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	</head>
	<body>

          </section>
          <section>
            <p>WebGL to 3D in Web</p>
            <img src="img/canvas.jpeg">
          </section>
        </section>
				<section>
          <div style="display: flex; justify-content: center; gap: 100px">
            <p style="display: flex; flex-direction: column; align-items: center">
              <img src="img/jquery.png" style="margin-top: 74px">
              <span style="background-image: url('img/arrow.svg'); width: 200px; height: 100px; background-size: 100px 100px; background-repeat: no-repeat; background-position: center"></span>
              <img src="img/js.png">

            </p>
            <p style="display: flex; flex-direction: column; align-items: center">
              Three.js
              <img src="img/three.png">
              <span style="background-image: url('img/arrow.svg'); width: 200px; height: 100px; background-size: 100px 100px; background-repeat: no-repeat; background-position: center"></span>
              <img src="img/webgl.png" style="margin-top: 60px">
            </p>
          </div>
        </section>
        <section>
          <section>
            <div style="overflow: hidden; transform: translateX(160px);">
              <iframe style="transform: translateX(-328px);" src="https://threejs.org/examples/#webgl_custom_attributes_lines" width="1600" height="600"></iframe>
            </div>
          </section>
          <section>
            <p>Scene</p>
            <img src="img/scene.png" width="400">
            <br>
            <img src="img/scene code.png">
          </section>
          <section>
            <p>Camera</p>
            <img src="img/camera.png" width="400">
            <br>
            <img src="img/camera code.png">
          </section>
          <section>
            <p>Renderer</p>
            <img src="img/renderer.webp" width="400">

            <img src="img/renderer code.png">
          </section>
          <section>

            <img src="img/mesh code.png">
          </section>
        </section>

          <div class="demo-container">
            <div class="demo"></div>
          </div>
        </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./js/three.js-master//build/three.module.js",
          "stl-loader": "./js/three.js-master/examples/jsm/loaders/STLLoader.js"
        }
      }
    </script>

    <script type="module"> 
        import * as THREE from 'three';
        import { STLLoader } from 'stl-loader';
      
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        const container = document.querySelector('.demo');
        
        renderer.setSize(600, 400);
        container.appendChild(renderer.domElement);

        const spotLight = new THREE.SpotLight(0xeeeece);
        spotLight.position.set(1000, 1000, 1000);
        scene.add(spotLight);
        const spotLight2 = new THREE.SpotLight(0xffffff);
        spotLight2.position.set( -200, -200, -200);
        
        camera.position.z = 30;

        let mesh;
        const loadObject = () => {
        const loader = new STLLoader();
        loader.load("img/rs_school_js.stl", function (geometry) {
              const group = new THREE.Group();
              scene.add(group);

              const material = new THREE.MeshPhongMaterial({ color: 0xdaa520,
          specular: 0xbcbcbc, });
              mesh = new THREE.Mesh(geometry, material);
              mesh.position.set(0, 0, 0);
              mesh.scale.set(1, 1, 1);
              mesh.castShadow = true;
              mesh.receiveShadow = true;

              geometry.center();
              group.add(mesh);
          })
        }
    
        loadObject();

        camera.position.z = 100;

        function render() {

          requestAnimationFrame( render );
          mesh.rotation.x += 0.01;
          mesh.rotation.y += 0.001;      
          renderer.render( scene, camera );

        }
        render();
    </script>
    <style>
      .demo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .demo {
        width: 600px;
        height: 400px;
      }
    </style>
	</body>
</html>
